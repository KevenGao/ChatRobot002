<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <style>
        .regist {
            width: 100%;
            height: auto;
            margin-top: 50px;
        }

        .midRegist {
            width: 800px;
            margin: 0 auto;
        }
    </style>
    <script>
        function addUser() {
            var username = $("#username").val();
            var password = $("#password").val();
            var email = $("#email").val();
            var role = $("#role").val();
            var user = {
                "username": username,
                "password": password,
                "email": email,
                "role": role
            };
            $.ajax({
                url: "http://localhost:8080/ChatRobot/user/addUser.do",
                type: "post",
                data: user,
                contentType: "application/x-www-form-urlencoded",
            });
            console.log("Success!")
        }
    </script>
</head>
<body>

<div class="regist">
    <div class="midRegist">
        <form class="form-horizontal" action="http://localhost:8080/ChatRobot/user/addUser.do" method="post">

            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>

            <div class="form-group">
                <label for="role" class="col-sm-2 control-label">role</label>
                <div class="col-sm-10">
                    <select class="form-control" id="role" name="role">
                        <option value="用户">用户</option>
                        <option value="管理员">管理员</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" onclick="addUser()">regist</button>
                </div>
            </div>

            <div id="test"></div>

        </form>
    </div>
</div>


</body>
</html>
